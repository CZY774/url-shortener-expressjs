<!DOCTYPE html>
<html lang="id">
  <head>
    <%- include('../partials/head.html', { title: 'Register - URL Shortener' })
    %>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="min-h-screen bg-gray-50">
    <%- include('../partials/header.html') %>

    <main class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto card">
        <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>

        <% if (typeof error !== 'undefined' && error) { %>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
        >
          <%= error %>
        </div>
        <% } %>

        <form action="/auth/register" method="POST">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="form-input"
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-input"
            />
          </div>

          <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-2"
              >Password</label
            >
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input pr-10"
              />
              <span
                id="togglePassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-gray-700"
              >
                <i class="fa fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="mb-6">
            <label for="confirmPassword" class="block text-gray-700 mb-2"
              >Confirm Password</label
            >
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input pr-10"
              />
              <span
                id="togglePassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-gray-700"
              >
                <i class="fa fa-eye"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn-primary w-full">Register</button>
        </form>

        <p class="text-center mt-4">
          Already have an account?
          <a href="/auth/login" class="text-blue-600 hover:underline"
            >Login here</a
          >
        </p>
      </div>
    </main>

    <%- include('../partials/footer.html') %>
  </body>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
      const type =
        passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.innerHTML =
        type === "password"
          ? '<i class="fa fa-eye"></i>'
          : '<i class="fa fa-eye-slash"></i>';
    });
  </script>
</html>
