<!DOCTYPE html>
<html lang="id">
  <head>
    <%- include('../partials/head', { title: 'Create Short URL - URL Shortener'
    }) %>
  </head>
  <body class="min-h-screen bg-gray-50">
    <%- include('../partials/header') %>

    <main class="container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Create Short URL</h1>

        <% if (typeof error !== 'undefined' && error) { %>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
        >
          <%= error %>
        </div>
        <% } %>

        <div class="card">
          <form action="/links/create" method="POST">
            <div class="mb-4">
              <label for="title" class="block text-gray-700 mb-2"
                >Title (Optional)</label
              >
              <input
                type="text"
                id="title"
                name="title"
                class="form-input"
                placeholder="My Website"
              />
            </div>

            <div class="mb-4">
              <label for="originalUrl" class="block text-gray-700 mb-2"
                >Original URL</label
              >
              <input
                type="url"
                id="originalUrl"
                name="originalUrl"
                required
                class="form-input"
                placeholder="https://example.com"
              />
            </div>

            <div class="flex justify-between">
              <a href="/links" class="btn-secondary">Cancel</a>
              <button type="submit" class="btn-primary">
                Create Short URL
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <%- include('../partials/footer') %>
  </body>
</html>
