<!DOCTYPE html>
<html lang="id">
  <head>
    <%- include('../partials/head.html', { title: 'Register - URL Shortener' }) %>
  </head>
  <body class="min-h-screen bg-gray-50">
    <%- include('../partials/header.html') %>

    <main class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto card">
        <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>

        <% if (typeof error !== 'undefined' && error) { %>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
        >
          <%= error %>
        </div>
        <% } %>

        <form action="/auth/register" method="POST">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="form-input"
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-input"
            />
          </div>

          <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="form-input"
            />
          </div>

          <div class="mb-6">
            <label for="confirmPassword" class="block text-gray-700 mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="form-input"
            />
          </div>

          <button type="submit" class="btn-primary w-full">Register</button>
        </form>

        <p class="text-center mt-4">
          Already have an account?
          <a href="/auth/login" class="text-blue-600 hover:underline"
            >Login here</a
          >
        </p>
      </div>
    </main>

    <%- include('../partials/footer.html') %>
  </body>
</html>
